	<div class="jumbotron text-center">
	  <h1>Registration Form Exercise</h1>

	<div class="container">
	  <h2>Register</h2>
	  
		<form action="">
			<div>
				<label>First Name:</label>
				<input name="firstName" id="firstName" type="text" required placeholder="John"></input>
				
				<label>Last Name:</label>
				<input name="lastName" id="lastName" type="text" required placeholder="Smith"></input>
			</div>
			<div>			
				<label for="male">Male</label>
				<input id="male" name="gender" type="radio" value="male">
				<label for="female">Female</label>
				<input id="female" name="gender" type="radio" value="female">
				<label for="gender">Other</label>
				<input id="other" name="gender" type="radio" value="other">
			</div>
			<div>
				<label>Email:</label>
				<input name="email" id="email" type="email" required placeholder="your@email"></input>
				
				<label>Password:</label>
				<input name="password" id="pasword" pattern=".{5,10}" type="password" required title="5 to 10 characters"></input>
			</div>
			<div>
				<Label>

					<select name="day">

						<option>13</option>

					<select name="year">
					    <option>Year</option>
						<option>1960</option>
						<option>1961</option>
						<option>1962</option>
						<option>1963</option>
						<option>1964</option>

						<option>1988</option>
						<option>1989</option>
						<option>1990</option>
						<option>1991</option>
					</select>
				</label>	
			</div>

			</p>
